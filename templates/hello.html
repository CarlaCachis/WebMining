<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-153732333-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-153732333-1');
</script>
	<title>Web Mining</title>
</head>
<body>

	<div class="row p-5">
		<div class="col-md-12">
		<h1>Mi página web</h2>
		</div>
		<div class="col-md-6">
		<form action="" method="post">
			<!-- <textarea rows="6" cols="80" placeholder="Escribe tu texto aquí"></textarea> -->
			<div style="padding-bottom: 15px;">
				{{form.entrada}}
			</div>
			<div class="input submit">
				<input type="submit" value="Ejecutar" class="btn btn-primary" onclick="clickSubmit()">
			</div>
		</form>
			
		</div>
		<div class="col-md-6">
			{% with messages = get_flashed_messages(with_categories=true) %}
			{% if messages %}
			<ul>

		    {% for message in messages %}
		 	<li>{{message[1]}}</li>
			{% endfor %}
		</ul>
		{% endif %}
		{% endwith %}
		  </div>
	  </div>
</body>
</html>

<script>
	function clickSubmit(event) {
		ga('send', 'event', 'click', event.target.href);
	}
</script>
